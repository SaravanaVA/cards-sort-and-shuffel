<!DOCTYPE html>
<html>
    <head>
        <title>Mersk Shuffle and Sort</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <header>
                    <h3 class="header-text">Shuffel and Sort</h3>
                </header>
            </div>

            <div class="side-nav-container">
                <aside class="buttons">
                    <button
                        id="suffle-button"
                        type="button"
                        class="action-button"
                    >
                        Shuffle
                    </button>
                    <button
                        id="sort-button"
                        type="button"
                        class="action-button"
                    >
                        Sort
                    </button>
                </aside>
            </div>

            <div class="content">
                <section class="cards">
                    <div id="shufflelSort" class="grid-container">
                        <div class="grid-item card-1">1</div>
                        <div class="grid-item card-2">2</div>
                        <div class="grid-item card-3">3</div>
                        <div class="grid-item card-4">4</div>
                        <div class="grid-item card-5">5</div>
                        <div class="grid-item card-6">6</div>
                        <div class="grid-item card-7">7</div>
                        <div class="grid-item card-8">8</div>
                        <div class="grid-item card-9">9</div>
                    </div>
                </section>
            </div>

            <footer>
                <h4>Suffle and Sort by Saravana VA</h4>
            </footer>
        </div>
    </body>
</html>

<script src="./js/script.js"></script>
